<html>
<head>
  <title>
  timerJS
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src = "timerJS.js"></script>
  <link rel= "stylesheet"  href="timerJS.css">
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
 </script>
  </head>
  <body style = "background: #212121;">
    <p>POMODORO TIMER</p>
    <p id = "timer" >00 : 00</p>
    <input id = "input" maxlength = "3" type = "text" class = "form-control">
    
    <div id = "buttons">
      <span id = "play" class = "glyphicon glyphicon-play"></span>
      <span id = "pause" class = "glyphicon glyphicon-pause"></span>
      <span id = "reset" class = "glyphicon glyphicon-refresh"></span>
    </div>
    <div class="progress">
  <div id = "progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0"
  aria-valuemin="0" aria-valuemax="0" style="width:0%">
  </div>
</div>
    
  </body>
</html>
