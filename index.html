<html>
<head>
  <title>
  Pomodoro Clock
  </title>
  <script src = "timerJS.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel = "stylesheet" href = "timerJS.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
 </script>
  </head>
  <body style = "background: #212121;">
    <div id = "clock" class = "container-fluid">
    <div>
      <center><p id = "title">POMODORO TIMER</p></center>
      <center><p id = "timer" >00 : 00</p></center>

    <div class="progress">
  <div id = "progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0"
  aria-valuemin="0" aria-valuemax="0" style="width:0%">
  </div>
</div>


    <div id = "buttons" class = "row">
    <div class = "form col-md-12" >
     <center><input id = "input" maxlength = "3" type = "text" class = "form-control" placeholder = "Minutes"></span>
      <span id = "play" class = "glyphicon glyphicon-play"></span>
      <span id = "pause" class = "glyphicon glyphicon-pause"></span>
      <span id = "reset" class = "glyphicon glyphicon-refresh"></span></center>
    </div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
