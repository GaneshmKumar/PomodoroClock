<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  Pomodoro Clock
  </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div id="control" class="row">
        <span>
            <span>
                <p>SESSION LENGTH</p>
                <span id="session"><span class="fa fa-minus-circle"></span><span class="time">1</span><span class="fa fa-plus-circle"></span></span>
            </span>
            <span>
                <p>BREAK LENGTH</p>
                <span id="break"><span class="fa fa-minus-circle"></span><span class="time">1</span><span class="fa fa-plus-circle"></span></span>
            </span>
        </span>
    </div><br>
    <div id="clock">
        <div id="completed">
            <p id="session-type">Session</p>
            <span id="timer">1</span>
        </div>
    </div>
    <a href="https://github.com/ganeshmkumar" target="_blank">by GaNeShKuMaRm</a>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
 </script>
 <script src="script.js"></script>
</html>
